<h1 mat-dialog-title>New Portfolio</h1>

<div mat-dialog-content>
  <div>
    Create and track your portfolio or watchlist and maintain transaction history information.
  </div>
  <mat-form-field style="width:100%">
    <label>Enter portfolio name *</label>
    <input matInput class="" required [value]="portfolioName"
           (input)="onInput($event)"
    />
  </mat-form-field>
  <div class="error" *ngIf="error">
    This name exists already
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button class="save-button" [disabled]="portfolioName.length==0 || error" (click)="save()">
    Create
  </button>
</div>
